<div class="skills">
  <div class="container">
    <h2>Skills</h2>
    <div class="skills-grid">
      <div class="skill" *ngFor="let skill of skills">
        <img [src]="skill.imgPath" [alt]="skill.name">
        <p>{{ skill.name }}</p>
      </div>
    </div>
  </div>
  <div class="dots-pattern"></div>
</div>
